<div class="container">
	<div class="row" style="margin-top: 35px;">

		<div class="col l12 m12 s12">
			<h5 class="left">Training</h5>

			<div class="left filter-container">
				<div class="select-container">
					<select class="select-location" id="selectLocation">
						<option value="null" selected disabled>Select Location</option>
						<option value="{{loc.location_id}}" *ngFor="let loc of rootLocationsFromDb">{{loc.name}}</option>
					</select>
				</div>

				<div class="select-container">
					<select class="select-location" id="selectFilter">
						<option value="null" selected>Filter</option>
						<option value="offline">Face to Face</option>
						<option value="online">Online Training</option>
					</select>
				</div>
			</div>

			<div class="right right-buttons">
				<a href="javascript:void(0)">
					<div class="text">Export to</div>
					<div class="image pdf"></div>
				</a>
				
				<a href="javascript:void(0)">
					<div class="image excel"></div>
				</a>

				<a href="javascript:void(0)" (click)="printResult()">
					<div class="text">Print</div>
					<div class="image print"></div>
				</a>

			</div>

			<div class="clearfix"></div>
		</div>
		

	</div>

	<div class="row">
		
		<div class="col l12 m12 s12" id="printContainer">
			<table class="striped">
				<thead>
					<tr class="grey darken-5 white-text">
						<th>User</th>
						<th>Training Name</th>
						<th>Training Date</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngIf="results.length == 0">
						<td colspan="4" class="center">
							<h6>No result found</h6>
						</td>
					</tr>
					<tr *ngFor="let re of results">
						<td>{{re.first_name}} {{re.last_name}}</td>
						<td>{{re.training_requirement_name}}</td>
						<td>{{re.certification_date_formatted}}</td>
						<td>
							<span *ngIf="re.status == 'valid' && re.pass == 1 ">Compliance</span>
							<span *ngIf="re.status != 'valid' || re.pass == 0 ">Not Compliance</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</div>
