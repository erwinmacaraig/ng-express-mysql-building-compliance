<div class="row">
	<div class="col s12">
		<h5>Choose Report</h5>
	</div>
</div>

<div class="row">
	<div class="col s12">

		<div class="box">

			<div class="image summary-of-compliance"></div>

			<div class="select-container">
				<select class="report-box" ngModel name="summaryCompliance" id="summaryCompliance">
		          <option value="0">Select Location</option>
		          <option *ngFor="let i of rootLocationsFromDb" [value]="i.location_id">{{i.name}}</option>
				</select>
			</div>

			<button class="btn blue waves-effect waves-light" [routerLink]="['/reports/summary-of-compliance']" >Summary of Compliance</button>

		</div>

		<div class="box">

			<div class="image summary-of-portfolio"></div>

			<div class="select-container">
				<select class="report-box" ngModel name="summaryPortfolio" id="summaryPortfolio">
		          <option value="0">Select Location</option>
		          <option *ngFor="let i of rootLocationsFromDb" [value]="i.location_id">{{i.name}}</option>
				</select>
			</div>

			<button class="btn blue waves-effect waves-light" [routerLink]="['/reports/statement-compliance']" >Summary of Portfolio Compliance</button>

		</div>

		<div class="box">

			<div class="image activity-log"></div>

			<div class="select-container">
				<select class="report-box" ngModel name="summaryActivityLog" id="summaryActivityLog">
		          <option value="0">Select Location</option>
		          <option *ngFor="let i of rootLocationsFromDb" [value]="i.location_id">{{i.name}}</option>
				</select>
			</div>

			<button class="btn blue waves-effect waves-light" [routerLink]="['/reports/activity-log']" >Activity Log</button>

		</div>

		<div class="box">

			<div class="image team"></div>

			<div class="select-container">
				<select class="report-box" ngModel name="summaryTeam" id="summaryTeam">
		          <option value="-1">Select Location</option>
		          <option *ngFor="let i of rootLocationsFromDb" [value]="i.location_id">{{i.name}}</option>
				</select>
			</div>
			<button class="btn blue waves-effect waves-light" (click)="generateTeamReport()">Team</button>

		</div>

		<div class="box">

			<div class="image training"></div>

			<div class="select-container">
				<select class="report-box" ngModel name="summaryTraining" id="summaryTraining">
		          <option value="null">Select Location</option>
		          <option *ngFor="let i of rootLocationsFromDb" [value]="i.location_id">{{i.name}}</option>
				</select>
			</div>

			<button class="btn blue waves-effect waves-light" (click)="clickTrainingReport()" >Training</button>

		</div>


	</div>
</div>
