<div id="modalSignup" class="modal">
    <div class="modal-content">
        <form #formTenantProfile="ngForm" (ngSubmit)="completeProfile(formTenantProfile)">

            <div class="container">
                <div class="row">
                    <div class="col m12 center-align">
                        <h4 class="title">
                        Welcome to EvacConnect Safety <br /> Management Tools
                        </h4>
                        <p class="center-align please-fill-up">
                            Please fill up all fields and submit
                        </p>
                    </div>

                    <div class="input-field col m12">
                        <div class="input-field col m12">
                            <input id="first_name" type="text" name="first_name" placeholder="Your first name" required ngModel #first_name="ngModel">

			    <label for="first_name" class="active">First Name
			    <small *ngIf=" !first_name.valid && first_name.touched "> *Required </small>
			    </label>
                        </div>

                        <div class="input-field col m12">
                             <input id="last_name" type="text" name="last_name" placeholder="Your last name" #last_name="ngModel" required ngModel>

                             <label for="last_name" class="active">Last Name
                             <small *ngIf="!last_name.valid && last_name.touched"> *Required </small>
                            </label>
                        </div>

                        <div class="input-field col m12">
                            <input id="email" type="email" name="email" #email="ngModel" [ngModel]="email" required readonly>
                            <label for="email">Email
                            <small *ngIf="!email.valid && email.touched"> *Required </small>
                            </label>
                        </div>

                        <div class="input-field col m12">
                          <input id="account_name" type="text" name="account_name" #account_name="ngModel" [ngModel]="account_name" required>
                          <label for="account_name" class="active">Account Name
                          <small *ngIf="!account_name.valid && account_name.touched"> *Required </small>
                          </label>
                        </div>

                        <div class="input-field col m12">
                          <input id="location" type="text" name="location" #location="ngModel" [ngModel]="location" readonly>
                          <label for="location" class="active">Assigned Location</label>
                        </div>

                        <div class="input-field col m12">
                          <input id="building_number" type="text" name="building_number" ngModel required>
                          <label for="building_number">Building Number</label>
                        </div>

                        <div class="input-field col m12">
                          <input id="street" type="text" name="street" ngModel required>
                          <label for="street">Street</label>
                        </div>

                        <div class="input-field col m12">
                          <input id="city" type="text" name="city" ngModel required >
                          <label for="city">City</label>
                        </div>

                        <div class="input-field col m12" >
                          <input id="state" type="text" name="billing_state" ngModel required>
                          <label for="state">State</label>
                        </div>

                        <div class="input-field col m12">
                          <input id="postal_code" type="text" name="postal_code" ngModel required>
                          <label for="postal_code">Postal Code</label>
                        </div>


                        <div class="select-field col m12">
                          <select ngModel  name="billing_country" class="billing-country" required>
                            <option *ngFor="let country of countries;" [value]="country.abbr" >{{country.name}}</option>
                          </select>
                          <label class="select-label">Country</label>
                        </div>


                        <div class="input-field col m12">
                          <input id="account_domain" type="text" name="account_domain" ngModel required pattern="^(([a-zA-Z]{1})|([a-zA-Z]{1}[a-zA-Z]{1})|([a-zA-Z]{1}[0-9]{1})|([0-9]{1}[a-zA-Z]{1})|([a-zA-Z0-9][a-zA-Z0-9-_]{1,61}[a-zA-Z0-9]))\.([a-zA-Z]{2,6}|[a-zA-Z0-9-]{2,30}\.[a-zA-Z]{2,3})$">
                          <label for="account_domain">Account Domain name</label>
                        </div>

                        <div class="input-field col m12">
                          <input id="password" type="password" name="password" required minlength="6" maxlength="150" (ngModel)="password" #password="ngModel" required>
                            <label for="password">Password
                                <small *ngIf=" password.value != confirmPassword.value "> *Mismatched </small>
                                <small *ngIf=" password.valid && password.touched "> *Required </small>
                            </label>
                        </div>

                        <div class="input-field col m12">
                          <input id="confirm_password" type="password" required minlength="6" maxlength="150" name="confirmPassword" #confirmPassword="ngModel" (ngModel)="confirmPassword">
                            <label for="confirm_password"> Confirm password
                                <small *ngIf=" password.value != confirmPassword.value "> *Mismatched </small>
                                <small *ngIf=" confirmPassword.valid && confirmPassword.touched "> *Required </small>
                            </label>
                        </div>

                        <div class="input-field col m6">
                          <a class="btn block waves-effect waves-light btn-close grey lighten-1" (click)="onCloseTenantProfileCompletion()">Back</a>
                       </div>
                       <div class="input-field col m6">
                          <button type="submit" [disabled]="!formTenantProfile.valid" class="btn block waves-effect waves-light btn-submit">Submit</button>
                       </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
