<div class="location-tabs">
	<ul>
		<li class="waves-effect waves-light">
			<a href="javascript:void(0)" > Single Location </a>
		</li>
		<li class="active waves-effect waves-light">
			<a href="javascript:void(0)"> Multiple Locations </a>
		</li>
	</ul>
</div>

<div class="row row-region">
	<div class="col m10 s12">
		<div class="row">
			<div class="col l5 m12 s12">
				<div class="input-field">
					<input id="regionName" type="text"  >
					<label for="regionName">Region Name</label>
				</div>
			</div>
		</div>
	</div>
	
</div>

<div class="row row-main-address">
	<div class="col m10 s12">
		<div class="row">
			<div class="col m12 s12">
				<h4 class="title">
					Main Address Details
				</h4>
			</div>
		</div>
	</div>
	
	<div class="col m10 s12">
		<div class="row">
			<div class="col l5 m12 s12 ">
				<div class="input-field">
					<input id="unitNumber" type="text"  >
					<label for="unitNumber">Unit number</label>
				</div>
			</div>
			<div class="col l5 m12 s12">
				<div class="input-field">
					<input id="streetName" type="text">
					<label for="streetName">Street Name</label>
				</div>
			</div>
			<div class="col l5 m12 s12">
				<div class="input-field">
					<input id="city" type="text">
					<label for="city">City</label>
				</div>
			</div>
			<div class="col l5 m12 s12">
				<div class="input-field">
					<input id="state" type="text">
					<label for="state">State</label>
				</div>
			</div>
			<div class="col l5 m12 s12">
				<div class="input-field">
					<input id="zipCode" type="text">
					<label for="zipCode">Zip Code</label>
				</div>
			</div>
			<div class="col l5 m12 s12">
				<div class="select-field">
					<select>
						<option value="0" disabled selected> Select Country </option>
					</select>
				</div>
			</div>
			<div class="col l5 m12 s12">
				<div class="input-field">
					<input id="regionLabel" type="text">
					<label for="regionLabel">Region Labels (e.g Region 1, Region 2, Region 3)</label>
				</div>
			</div>
			<div class="col l5 m12 s12 radio-wrapper">
				<div class="radio-container">
					<input class="with-gap" name="region_or_campus" type="radio" id="radioRegion" checked />
					<label for="radioRegion">Region</label>
				</div>
				<div class="radio-container">
					<input class="with-gap" name="region_or_campus" type="radio" id="radioCampus"  />
					<label for="radioCampus">Campus</label>
				</div>
			</div>

			<div class="col l12 m12 s12 submit-button-container">
				<button class="btn waves-effect waves-light grey lighten-1 btn-cancel">Cancel</button>
				<button class="btn waves-effect waves-light orange btn-submit">Submit</button>
			</div>
		</div>
	</div>
</div>
