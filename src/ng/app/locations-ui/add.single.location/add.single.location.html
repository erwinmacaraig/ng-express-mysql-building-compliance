<div class="location-tabs">
	<ul>
		<li class="active waves-effect waves-light">
			<a href="javascript:void(0)" > Single Location </a>
		</li>
		<li class="waves-effect waves-light">
			<a href="javascript:void(0)"> Multiple Locations </a>
		</li>
	</ul>
</div>

<div class="location-form-container">
	
	<div class="row">
		<div class="col s12 m12">
			<div class="form-search-container">
				<form>
					<div class="input-container input-field">
						<input type="text" placeholder="e.g Street Name, City Name">
					</div>
					<div class="search-icon-container">
						<img src="assets/images/locations/search_icon.png" alt="">
					</div>
				</form>
			</div>
		</div>
		<div class="col s12 m12">
			<p class="searched-message">No locations(s) found on this address</p>
		</div>
	</div>

	<div class="row row-form">
		
		<form>
			
			<div class="col l5 m5 s12">
				
				<div class="row">
					<div class="col l12 m12 s12">
						<h4 class="title">Address</h4>
					</div>
					<div class="col l6 m12 s12">
						<div class="input-field">
							<input id="inpBuildingNumber" type="text" placeholder="Building number here">
							<label for="inpBuildingNumber"> Building Number </label>
						</div>
						<div class="input-field">
							<input id="inpCity" type="text" placeholder="City here">
							<label for="inpCity"> City </label>
						</div>
						<div class="input-field">
							<input id="inpStreetNumber" type="text" placeholder="Street number here">
							<label for="inpStreetNumber"> Street Number </label>
						</div>
					</div>
					<div class="col l6 m12 s12">
						<div class="input-field">
							<input id="inpStreetName" type="text" placeholder="Street name here">
							<label for="inpStreetName"> Street Name </label>
						</div>
						<div class="input-field">
							<input id="inpState" type="text" placeholder="State here">
							<label for="inpState"> State </label>
						</div>
					</div>
				</div>

			</div>
			
			<div class="col l1 m1 hide-on-small-only ">
				<div class="horizontal-line"></div>
			</div>

			<div class="col l4 m5 s12">
				<div class="row">
					<div class="col l12 m12 s12">
						<h4 class="title">Details</h4>
					</div>
					<div class="col l12 m12 s12">
						<div class="input-field">
							<input id="inpLocationName" type="text" placeholder="Location name here">
							<label for="inpLocationName"> Location Name </label>
						</div>
						<div class="input-field">
							<input id="inpLevels" type="number" placeholder="Number of levels here" min="1" value="1">
							<label for="inpLevels"> How many levels are you occupying? </label>
						</div>
						<div class="input-field">
							<input id="inpStreetNumber" type="text" placeholder="Street number here">
							<label for="inpStreetNumber"> Street Number </label>
						</div>
					</div>
					<div class="col l12 m12 s12 submit-button-container">
						<button class="btn waves-effect waves-light orange btn-submit modal-trigger" href="#modalSetLevels">Submit</button>
					</div>
				</div>
			</div>

		</form>

	</div>

	


</div>

<!-- Modal Structure -->
<div id="modalSetLevels" class="modal">
	<div class="modal-content">
		<h4 class="header">Building Name</h4>
		<p class="tagline">Please set 1 level name</p>
		<div class="input-field">
			<input type="text" placeholder="e.q Level 1">
		</div>

		<div class="buttons-field">
			<button class="btn waves-effect waves-light lighten-1 grey btn-cancel modal-close">Cancel</button>
			<button class="btn waves-effect waves-light orange btn-submit">Submit</button>
		</div>
	</div>
</div>
