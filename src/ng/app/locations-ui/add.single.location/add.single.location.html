<div class="location-tabs">
	<ul>
		<li class="active waves-effect waves-light">
			<a href="javascript:void(0)" > Single Location </a>
		</li>
		<li class="waves-effect waves-light">
			<a href="javascript:void(0)"> Multiple Locations </a>
		</li>
	</ul>
</div>

<div class="location-form-container">
	
	<div class="row">
		<div class="col s12 m12">
			<div class="search-container">
				<div class="input-container">
					<input type="text" placeholder="Search location on our data list (e.g building name, street name)">
				</div>
				<div class="button-container">
					<button class="btn waves-effect waves-light blue btn-search">
						Search
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col l10 m10 s12">
			<div class="row">
				<div class="col m12 s12">
					<h4 class="title">
						Building Details
					</h4>
				</div>
				<div class="col l5 m12 s12 input-field">
					<input id="buildingName" type="text"  >
					<label for="buildingName">Building Name</label>
				</div>
				<div class="col l5 m12 s12 input-field">
					<input id="streetNumber" type="text">
					<label for="streetNumber">Street Number</label>
				</div>
				<div class="col l5 m12 s12 input-field">
					<input id="streetName" type="text">
					<label for="streetName">Street Name</label>
				</div>
				<div class="col l5 m12 s12">
					<div class="input-field">
						<input id="city" type="text">
						<label for="city">City</label>
					</div>
				</div>
				<div class="col l5 m12 s12">
					<div class="input-field">
						<input id="state" type="text">
						<label for="state">State</label>
					</div>
				</div>
				<div class="col l5 m12 s12">
					<div class="input-field">
						<input id="zipCode" type="text">
						<label for="zipCode">Zip Code</label>
					</div>
				</div>
				<div class="col l5 m12 s12">
					<div class="select-field">
						<select>
							<option value="0" disabled selected> Select Country </option>
						</select>
					</div>
				</div>
				
			</div>
			<div class="row">
				<div class="col m12 s12">
					<h4 class="title">
						Details
					</h4>
				</div>
				<div class="col l5 m12 s12 input-field">
					<input id="unitNumber" type="text">
					<label for="unitNumber">Unit Number</label>
				</div>
				<div class="col l5 m12 s12">
					<div class="input-field">
						<input id="occupiedLevel" type="text">
						<label for="occupiedLevel">Occupied Level</label>
					</div>
				</div>
				<div class="col l5 m12 s12">
					<div class="input-field">
						<input id="levelLabel" type="text">
						<label for="levelLabel">Level Labels</label>
					</div>
				</div>
				<div class="col l12 m12 s12 submit-button-container">
					<button class="btn waves-effect waves-light grey lighten-1 btn-cancel">Cancel</button>
					<button class="btn waves-effect waves-light orange btn-submit">Submit</button>
				</div>
			</div>
		</div>
	</div>

</div>
