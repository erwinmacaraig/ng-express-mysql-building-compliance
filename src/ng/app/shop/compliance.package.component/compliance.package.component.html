<div class="top-gray">
	<ul>
		<li>
			Choose Location
		</li>
		<li>
			<select>
				<option value="0" disabled selected >Select Location</option>
			</select>
		</li>
	</ul>
</div>

<div class="container" *ngIf="complianceProducts.length == 0">
	<div class="row">
		<div class="col l12 m12 s12">
			<h4 class="center">No Products Yet</h4>
		</div>
	</div>
</div>

<div class="package-container"  *ngIf="complianceProducts.length > 0">
	
	<div class="row">
		
		<div class="col l2 m6 s12" *ngFor="let prod of complianceProducts; let i = index;">
			<div class="package-wrapper">
				<div class="title-container teal accent-4">
					<div class="dark-background-arrow">
						<div class="image"></div>
						<div class="arrow-right"></div>
					</div>
					<h4 class="title">
						{{prod.product_title}}
					</h4>
				</div>
				<div class="content">
					
					{{prod.product_desc}}

				</div>

				<div class="price-container">
					<h5 class="blue-text center">
						<span *ngIf="prod.amount == 0">FREE</span>
						<span *ngIf="prod.amount > 0">$ {{prod.amount}}</span>
					</h5>
					<p class="center">Annual</p>


					<h6 class="center">
						<a href="javascript:void(0)">View More</a>
						<div style="transform: rotate(-90deg);">
							<i class="material-icons blue-text">chevron_left</i>
						</div>
					</h6>
				</div>

				<div class="footer">
					<button class="btn btn-block orange waves-effect waves-light">
						<span *ngIf="prod.amount == 0">UPGRADE</span>
						<span *ngIf="prod.amount > 0">SUBSCRIBE</span>
					</button>
				</div>
			</div>
		</div>

	</div>

</div>
