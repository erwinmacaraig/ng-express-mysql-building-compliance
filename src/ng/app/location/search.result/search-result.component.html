<div class="location-tabs">
	<ul>
		<li class="active waves-effect waves-light">
			<a href="javascript:void(0)" > Single Location </a>
		</li>
		<li class="waves-effect waves-light">
			<a href="javascript:void(0)"> Multiple Locations </a>
		</li>
	</ul>
</div>

<div class="location-form-container">
	<div class="row">
		<div class="col s12 m12">
			<div class="form-search-container">
				<form>
					<div class="input-container input-field">
						<input type="text" placeholder="e.g Street Name, City Name">
					</div>
					<div class="search-icon-container">
						<img src="assets/images/locations/search_icon.png" alt="">
					</div>
				</form>
			</div>
		</div>
		<div class="col s12 m12">
			<p class="searched-message">No locations(s) found on this address</p>
		</div>
	</div>

	<div class="row row-list-result">
    <!-- Location results -->
		<div class="col l12 m12 s12" *ngFor="let component of results">
			<div class="wrapper">
				<div class="image-container">
					<div class="image-background">
            <img src="assets/images/locations/add_loc.png" *ngIf="!component.google_photo_url">
            <img src="{{component.google_photo_url}}" *ngIf="component.google_photo_url">
					</div>
				</div>
				<div class="details-container">
					<h5 class="name">{{ component.name }}</h5>

					<p class="address">
						{{ component.formatted_address }}
					</p>
				</div>
				<div class="button-container">
					Is this your location? <button class="btn orange waves-effect waves-light">Yes</button>
				</div>
			</div>
    </div><!-- end of location results -->
	</div>

</div>
