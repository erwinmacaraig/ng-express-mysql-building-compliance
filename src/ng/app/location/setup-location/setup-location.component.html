<app-navbar></app-navbar>
<div class="location-tabs">
    <ul>
      <li class="active waves-effect waves-light">
        <a href="javascript:void(0)" > Single Location </a>
      </li>
      <li class="waves-effect waves-light">
        <a href="javascript:void(0)"> Multiple Locations </a>
      </li>
    </ul>
  </div>
<div class="location-form-container">
	<div class="row">
		<div class="col s12 m12">
			<div class="search-container">
				<div class="input-container">
          <input placeholder="type in your building name, street number, street name, city" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
				</div>
				<div class="button-container">
            <button class="btn waves-effect waves-light blue btn-search">
              Search
            </button>
          </div>
			</div>
		</div>
	</div>

  <div class="row">
      <div class="col l10 m10 s12">
        <div class="row">
          <div class="col m12 s12">
            <h4 class="title">
              Building Details
            </h4>
          </div>
          <div class="col l5 m12 s12 input-field">
            <input id="streetNumber" type="text" [formControl]="street_number" [readonly]="readonlyCtrl">
            <label for="streetNumber" [ngClass]="{'active': street_number.value}">Street Number</label>
          </div>
          <div class="col l5 m12 s12 input-field">
            <input id="streetName" type="text" [formControl]="street_name" [readonly]="readonlyCtrl">
            <label for="streetName" [ngClass]="{'active':street_name.value}">Street Name</label>
          </div>
          <div class="col l5 m12 s12">
            <div class="input-field">
              <input id="city" type="text" [formControl]="city" [readonly]="readonlyCtrl">
              <label for="city" [ngClass]="{'active': city.value}">City</label>
            </div>
          </div>
          <div class="col l5 m12 s12">
            <div class="input-field">
              <input id="state" type="text" [formControl]="state" [readonly]="readonlyCtrl">
              <label for="state" [ngClass]="{'active':state.value}">State</label>
            </div>
          </div>
          <div class="col l5 m12 s12">
            <div class="input-field">
              <input id="zipCode" type="text" [formControl]="postal_code" [readonly]="readonlyCtrl">
              <label for="zipCode" [ngClass]="{'active': postal_code.value}">Zip Code</label>
            </div>
          </div>
          <div class="col l5 m12 s12">
            <div class="select-field">
              <select>
                <option value="0" disabled selected > Select Country </option>
              </select>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col m12 s12">
            <h4 class="title">
              Details
            </h4>
          </div>
          <div class="col l5 m12 s12 input-field">
              <input id="buildingName" type="text"  >
              <label for="buildingName">Building Name</label>
          </div>
          <div class="col l5 m12 s12 input-field">
            <input id="unitNumber" type="text">
            <label for="unitNumber">Unit Number</label>
          </div>
          <div class="col l5 m12 s12">
            <div class="input-field">
              <input id="occupiedLevel" type="text">
              <label for="occupiedLevel">Occupied Level</label>
            </div>
          </div>
          <div class="col l5 m12 s12">
            <div class="input-field">
              <input id="levelLabel" type="text">
              <label for="levelLabel">Level Labels</label>
            </div>
          </div>
          <div class="col l12 m12 s12 submit-button-container">
            <button class="btn waves-effect waves-light grey lighten-1 btn-cancel">Cancel</button>
            <button class="btn waves-effect waves-light orange btn-submit">Submit</button>
          </div>
        </div>
      </div>
    </div>



</div>
