<div class="row">
  <div class="col s12 top-title-button">
    <h4 class="title left">Upload Documentation</h4>
  </div>
</div>
<div class="row">
  <div class="col s12">
    <select [formControl]="documentType" style="display: block;">
      <option value="2">EPC Meeting</option>
      <option value="">Evac Diagram</option>
    </select>
  </div>
</div>
{{documentType.value}}
<hr>

<div class="row">
  <div class="col s12">
    <ngfFormData
      [files]      = "files"
      postName     = "file"
      [(FormData)] = "sendableFormData"
    ></ngfFormData>

    <ngfUploadStatus
      [(percent)] = "progress"
      [httpEvent] = "httpEvent"
    ></ngfUploadStatus>


    <div
      ngfDrop
      selectable       = "1"
      [(validDrag)]    = "baseDropValid"
      (fileOver)       = "hasBaseDropZoneOver=$event"
      [(files)]        = "files"
      [accept]         = "accept"
      [maxSize]        = "maxSize"
      [(dragFiles)]    = "dragFiles"
      [(lastInvalids)] = "lastInvalids"
      class            = "well my-drop-zone"
      [class.invalid-drag] = "baseDropValid===false"
      [class.valid-drag]   = "baseDropValid"
      (filesChange) = "lastFileAt=getDate()"
    >
      Drop your file(s) here
    </div>

  </div>
</div>

<div class="row">
  <div class="col s12">
    <div class="input-field col s12">
      <input id="account" type="text" class="validate" [formControl]="accountField">
      <label for="account">Account Name</label>
    </div>
    <div class="suggestions" *ngIf="filteredList.length > 0">
      <ul *ngFor="let item of filteredList">
        <li>
          <a (click)="getAccountSelection(item['account_id'], item['account_name'])">{{item['account_name']}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12">
      <select [formControl]="locationField" style="display: block;">
          <option disabled selected value="0">Select Building Location</option>
          <option *ngFor="let loc of accountLocations" [value]="loc['location_id']">{{loc['display_name']}}</option>
      </select>
  </div>
</div>

<div class="row">
  <div class="col m12 l6">
    <div class="input-field">
      <ng-datepicker [(ngModel)]="datepickerModel" (ngModelChange)="onChangeDatePicker($event)" [options]="options"  [ngModelOptions]="{standalone: true}" [headless]="true" [isOpened]="isShowDatepicker" ></ng-datepicker>
      <!-- <input id="dateOfActivity" autocomplete="off" type="text" [(ngModel)]="datepickerModelFormatted" ngModel name="date_of_activity" (click)="showDatePicker()" required > -->
      <label for="dateOfActivity" class="active" >Date of Activity</label>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12">
      <h6>{{ files.length }} File(s) to be uploaded </h6>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Size</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of files;let i=index">
          <td>
            <div *ngIf="['image/gif','image/png','image/jpeg'].indexOf(item.type)>=0">
              <div class="previewIcon" [ngfBackground]="item"></div>
            </div>
            <strong>{{ item.name }}</strong>
          </td>
          <td nowrap>
            {{ item.type }}
          </td>
          <td nowrap>
            {{ item.size/1024/1024 | number:'.2' }} MB
          </td>
          <td nowrap>
            <button type="button"
              class="btn btn-danger btn-xs"
              (click)="files.splice(i,1)"
            >
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col s12">
      Queue progress:
      <div class="progress" style="">
        <div class="progress-bar"
          role="progressbar"
          [ngStyle]="{ 'width': progress + '%' }"
        ></div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col s12">
      <i *ngIf="progress==100" class="glyphicon glyphicon-ok"></i>

      <button type="button"
        class="btn btn-success btn-s"
        (click)="uploadFiles(files)"
        [disabled]="!files.length"
      >
        <span class="glyphicon glyphicon-upload"></span> Upload all
      </button>

      <button type="button"
        class="btn btn-warning btn-s"
        (click)="cancel()"
        [disabled]="!httpEmitter"
      >
        <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
      </button>
      <button type="button"
        class="btn btn-danger btn-s"
        (click)="files.length=0"
        [disabled]="!files.length"
      >
        <span class="glyphicon glyphicon-trash"></span> Remove all
      </button>
  </div>
</div>
