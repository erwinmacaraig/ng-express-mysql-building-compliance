<div class="row row-add-mobility-impaired-form">
	<div class="col l12 m12 s12">
		<h4>Add Mobility Impaired</h4>
	</div>
</div>

<div class="row">
	<div class="col l12 m12 s12">
		
		<table class="table striped">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email or Username</th>
					<th>Account Role</th>
					<th>ECO Role</th>
					<th>Location</th>
					<th>Mobile</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngIf="addedUsers.length == 0">
					<td colspan="7">
						<h6 class="center">Add new user</h6>
					</td>
				</tr>
				<tr *ngFor="let user of addedUsers">
					<td >
						<input type="text" [(ngModel)]="user.first_name" placeholder="Firt name">
					</td>
					<td >
						<input type="text" [(ngModel)]="user.last_name" placeholder="Last name">
					</td>
					<td >
						<input type="text" [(ngModel)]="user.email_or_username" placeholder="Email/Username">
					</td>
					<td >
						<select>
							<option value="0" selected>Select Account Role</option>
						</select>
					</td>
					<td >
						<select>
							<option value="0" selected>Select ECO Role</option>
						</select>
					</td>
					<td > <a href="javascript:void(0)" class="blue-text"> {{user.location_name}} </a> </td>
					<td >
						<input type="text" [(ngModel)]="user.mobile_number" placeholder="Mobile number">
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="7">
						<button class="btn blue" (click)="addMoreRow()">
							+ Add more row
						</button>
					</td>
				</tr>
			</tfoot>
		</table>

	</div>

	<div class="col l12 m12 s12 button-container right-align">
		<button class="btn grey lighten-1 waves-effect waves-light cancel" [routerLink]="['/teams/mobility-impaired']"  > Cancel </button>
		<button class="btn orange waves-effect waves-light cancel"> Submit </button>
	</div>
</div>
