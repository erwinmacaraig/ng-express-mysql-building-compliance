<div class="row" *ngIf="list.length > 0">
    <div class="col l12 m12 s12">
        <ul>
            <li *ngFor="let item of list">
                <a [routerLink]="[item.link]" *ngIf="item.link != false">{{item.value}}</a>
                <span *ngIf="item.link == false">{{item.value}}</span>
            </li>
        </ul>
    </div>
</div>
