
<!----- <div *ngIf="dataFullyLoaded"> -->
<div class="form">
  <div class="row">
    <div class="col s12">
      <h5>Personal Information</h5>
      <br>
      <div class="row">
        <div class="col s12">
          <div class="input-field col s3">
              <input id="input_text" type="text" data-length="15" value="{{ person.first_name }}">
              <label for="input_text">First Name</label>
          </div>

          <div class="input-field col s3">
            <input id="input_text" type="text" data-length="15" value="{{ person.last_name }}">
            <label for="input_text">Last Name</label>
          </div>
        </div>
      </div>
        <div class="row">
          <div class="col s12">
            <div class="input-field col s3">
              <input id="input_text" type="text" data-length="15">
              <label for="input_text">Company</label>
            </div>

            <div class="input-field col s3">
              <input id="input_text" type="text" data-length="15">
              <label for="input_text">Occupation</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="input-field col s3">
              <input id="input_text" type="text" data-length="15" value="{{ person.email }}">
              <label for="input_text">Email</label>
            </div>

            <div class="input-field col s3">
              <input id="input_text" type="text" data-length="15" value="{{ person.phone_number }}">
              <label for="input_text">Phone No</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="input-field col s3">
             <input id="input_text" type="text" data-length="15" value="{{ person.user_name }}">
             <label for="input_text">Username</label>
            </div>

            <div class="input-field col s3">
              <input id="input_text" type="text" data-length="15">
              <label for="input_text">Password</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <div class="input-field col s3">
              <input id="input_text" type="text" data-length="15">
              <label for="input_text">Account Role</label>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="wrapper">
        <div style="float:left;"><button class="two-button">Edit</button></div>
        <div style="float:left;"><button class="two-button-gray">Cancel</button></div>
        <div style="clear:both"></div>
      </div>
   </div>
