<div class="form">	
	<div class="row row-company-info">
		<div class="col s12 m6 l4">
			<h5 class="title">Company Information</h5>
			<br>
			<div class="input-field">
				<input id="inpCompanyName" type="text" readonly [(ngModel)]="companyName" >
				<label for="inpCompanyName" >Company</label>
			</div>

			<div class="input-field">
				<input id="inpAddress" type="text" readonly [(ngModel)]="companyAddress" >
				<label for="inpAddress" >Billing Address</label>
			</div>

			<div class="input-field">
				<input id="inpRoleName" type="text" readonly [(ngModel)]="companyRoles" >
				<label for="inpRoleName" >My Account Role</label>
			</div>
		</div>
	</div>	
</div>
