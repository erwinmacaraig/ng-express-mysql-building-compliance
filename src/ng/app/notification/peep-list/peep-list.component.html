<div class="container">
  <div class="row">
      <div class="col l12 m12 s12">

        <div class="steps-text">
          <div class="circle"></div>
          <div class="text">Step 1</div>
          <div class="dash"></div>
          <div class="circle"></div>
          <div class="text blue-text">Step 2</div>
        </div>

          <p style="font-size: 20px;">Check current mobility impaired list</p>

          <table class="table striped">
              <thead>
                  <tr>
                      <th>Sublocations</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Mobile</th>
                      <th>Status</th>
                  </tr>
              </thead>

              <tbody>
                  <tr *ngIf="peep.length == 0">
                    <td colspan="5">No records found</td>
                  </tr>
                  <tr *ngFor="let p of peep">
                      <td>{{p['name']}}</td>
                      <td>{{p['first_name']}} {{p['last_name']}}</td>
                      <td>{{p['email']}}</td>
                      <td>{{p['mobile_number']}}</td>
                      <td>{{p['status']}}</td>
                  </tr>
              </tbody>
          </table>

          <div class="right-align">
              <button [routerLink]="['/teams', 'mobility-impaired']" class="btn blue waves-effect waves-light" type="button">Update PEEP List</button>
              <button [routerLink]="['/location', 'list']" class="btn orange waves-effect waves-light">Next</button>
          </div>

      </div>
  </div>
</div>
<div preloader></div>
